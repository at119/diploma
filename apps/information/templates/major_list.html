{% extends 'base.html' %}

{% block content %}

<div class="page-content bg-white">
    <!-- inner page banner -->
    <div class="page-banner ovbl-dark" style="background-image:url(assets/images/banner/banner2.jpg);">
        <div class="container">
            <div class="page-banner-entry">
                <h1 class="text-white">All Majors</h1>
             </div>
        </div>
    </div>
    <!-- Breadcrumb row -->
    <div class="breadcrumb-row">
        <div class="container">
            <ul class="list-inline">
                <li><a href="#">Home</a></li>
                <li>Majors</li>
            </ul>
        </div>
    </div>
    <!-- Breadcrumb row END -->
    <!-- contact area -->
    <div class="content-block">
        <!-- Portfolio  -->
        <div class="section-area section-sp1 gallery-bx">
            <div class="container">
                <div class="feature-filters clearfix center m-b40">
                    <ul class="filters" data-toggle="buttons">
                        <li data-filter="" class="btn active">
                            <input type="radio">
                            <a href="#"><span>All</span></a> 
                        </li>
                        <!-- <li data-filter="happening" class="btn">
                            <input type="radio">
                            <a href="#"><span>Science</span></a> 
                        </li>
                        <li data-filter="upcoming" class="btn">
                            <input type="radio">
                            <a href="#"><span>Engineering</span></a> 
                        </li>
                        <li data-filter="expired" class="btn">
                            <input type="radio">
                            <a href="#"><span>Hard</span></a> 
                        </li> -->
                    </ul>
                </div>
                <div class="clearfix">
                    <ul id="masonry" class="ttr-gallery-listing magnific-image row">

                        {% for major in majors %}
                        <li class="action-card col-lg-6 col-md-6 col-sm-12 happening">
                            <div class="event-bx m-b30">
                                <div class="action-box">
                                    <img  style="height: 200px; width: 100%;" src="{{major.img.url}}" alt="">
                                </div>
                                <div class="info-bx d-flex">
                                    <div>
                                        <div class="event-time">
                                            <div class="event-month">
                                               
                                            </div>
                                        </div>
                                    </div>
                                    <div class="event-info">
                                        <h4 class="event-title"><a href="{% url 'major_detail' major.pk%}">{{major.name}}
                                        </a></h4>
                                        <ul class="media-post">
                                            <li><a href="#">Physics, Engineering, Mechanics</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- contact area END -->
</div>
 
{% endblock %}
